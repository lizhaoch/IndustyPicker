    <h1 class="page-header" id="getting-started">Getting started</h1>
    <h2 class="page-header">Initialize with <code>data-toggle="industrypicker"</code> attribute</h2>
    <h3>Basic</h3>

    <h5>HTML:</h5>
    <pre class="prettyprint">&lt;div data-toggle="industrypicker"&gt;
  &lt;select&gt;&lt;/select&gt;
  &lt;select&gt;&lt;/select&gt;
  &lt;select&gt;&lt;/select&gt;
&lt;/div&gt;</pre>

    <h5>Demo:</h5>
    <form class="form-inline">
      <div data-toggle="industrypicker">
        <div class="form-group">
          <label class="sr-only" for="menlei1">门类</label>
          <select class="form-control" id="menlei1"></select>
        </div>
        <div class="form-group">
          <label class="sr-only" for="dalei1">大类</label>
          <select class="form-control" id="dalei1"></select>
        </div>
        <div class="form-group">
          <label class="sr-only" for="zhonglei1">中类</label>
          <select class="form-control" id="zhonglei1"></select>
        </div>
          <div class="form-group">
              <label class="sr-only" for="xiaolei1">小类</label>
              <select class="form-control" id="xiaolei1"></select>
          </div>
      </div>
    </form>
